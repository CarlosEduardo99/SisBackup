
<!-- Job Card -->
<div class="card mb-3 job-card btn btn-outline-dark" >
    <div class="row g-0">

        <div class="rounded-start col-md-1 d-flex align-items-center card-body">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-pc" viewBox="0 0 16 16">
                <path d="M5 0a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H5Zm.5 14a.5.5 0 1 1 0 1 .5.5 0 0 1 0-1Zm2 0a.5.5 0 1 1 0 1 .5.5 0 0 1 0-1ZM5 1.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5ZM5.5 3h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1Z"/>
            </svg>
        </div>

        <div class="col-md-5">
            <div class="card-body">
                <h5 id="hostName" class="card-title">{{hostName}} | <span class="text-secondary">{{hostIP}}</span></h5>
                <span class="card-text text-secondary">{{hostDescription}}</span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-body">
                <h5 id="hostName" class="card-title d-inline-block">Banco de Dados</h5>
                <p class="card-text">{{hasDB}}</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-body">
                <h5 id="hostName" class="card-title">Diret√≥rios de Backup</h5>
                <p id="directory" class="card-text">{{directory}}</p>
            </div>
        </div>

    </div>
</div>
