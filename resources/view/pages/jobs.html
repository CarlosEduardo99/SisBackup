<main>
    <div class="container-xxl">
        <div class="mt-3 mb-3 d-flex justify-content-between">
			<h2>Jobs</h2>
		</div>

        <section id="jobs">
            <div class="row">
                {{itens}}
            </div>

        </section><!--Fim Section-->
        
        <!-- Modal Cadastro Host -->
		<div id="modalJobs" class="modal hide fade in" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1">
			<div class="modal-dialog">
                <form method="post" id="jobForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Novo Job</h3>
                            <button type="button" class="btn btn-close" onclick="resetForm('jobForm')" data-bs-dismiss="modal"></button>
                        </div><!--Fim modal header-->

                        <div class="modal-body">
                            
                            <div class="row mb-3">
                                <label for="jobName" class="col-sm-3 col-form-label">Nome do Job</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="jobName" name="jobName">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="jobType" class="col-sm-4 col-form-label">Tipo de Backup</label>
                                <div class="col-sm-8">
                                    <select class="form-select" aria-label="Tipo de Backup" name="jobType">
                                        <option value="">Selecione...</option>
                                        <option value="1">Incremental</option>
                                        <option value="2">Full</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="jobRecurrence" class="col-sm-4 col-form-label">Recorrência</label>
                                <div class="col-sm-8">
                                    <select id="recurrence" class="form-select jobRecurrence" aria-label="Recorrência do Backup" name="jobRecurrence">
                                        <option value="">Selecione...</option>
                                        <option value="1">Diária</option>
                                        <option value="2">Semanal</option>
                                        <option value="3">Mensal</option>
                                        <option value="4">Semestral</option>
                                        <option value="5">Anual</option>
                                    </select>
                                </div>
                            </div>     
                            
                            <div class="row mb-3 jobDate d-none">
                                
                            </div>

                            <div class="input-group mb-3">
                                <label for="jobHost" class="col-sm-4 col-form-label">Horário</label>
								<div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="number" class="form-control text-end" name="jobTime[hour]" placeholder="Hora" aria-label="Hour" min="0" max="23">
								        <span class="input-group-text">:</span>
								        <input type="number" class="form-control text-start" name="jobTime[minutes]" placeholder="Minuto" aria-label="Minutes" min="0" max="59">
                                    </div>
                                </div>
							</div>
                                
                            <div class="row mb-3">
                                <label for="hostID" class="col-sm-4 col-form-label">Selecione o Host</label>
                                <div class="col-sm-8">
                                    
                                    <select class="form-select" aria-label="ID do Host" name="hostID">
                                        <option value="">Selecione...</option>
                                        {{select}}
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="description" class="col-sm-2 col-form-label">Descrição</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" aria-label="With textarea" placeholder="Descrição/Observações do Job..." name="jobDescription" id="description"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="jobName" class="col-sm-4 col-form-label">Retention Points</label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="jobRetention" name="jobRetention" min="3" max="10" placeholder="Manter X cópias recentes...">
                                </div>
                            </div>

                        </div><!--fim modal body-->

                        <div class="modal-footer">
                            <button type="button" onclick="resetForm('jobForm')" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </form>
                        </div><!--fim modal footer-->
				    </div><!--fim do modal content-->
                </form>
			</div><!--fim modal dialog>
		</div><!--fim modal-->

    </div>
</main>
