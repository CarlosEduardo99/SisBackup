<div class="mb-3 d-flex justify-content-between">
    <h2>Deletar Job</h2>
    <button class="btn btn-outline-primary" onclick="history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
        Voltar</button>
</div>

<div class="form-group">
    <h5 class="d-inline-block">Nome do Job: </h5>
    <span> {{jobName}}</span>
</div>

<div class="form-group">
    <h5 class="d-inline-block">Tipo de Job: </h5>
    <span> {{jobType}}</span>
</div>

<div class="form-group">
    <h5 class="d-inline-block">Agendamento: </h5>
    <span> {{jobProgram}} {{jobTime}}</span>
</div>


<div class="form-group">
    <h5 class="d-inline-block">Descrição: </h5>
    <span> {{jobDescription}}</span>
</div>

<div class="form-group">
    <h5 class="d-inline-block">Retention Points: </h5>
    <span> {{jobRetention}}</span>
</div>

<div class="form-group">
    <h5 class="d-inline-block">Host Associado: </h5>
    <span> {{host}} > {{IP}} </span>
</div>

<form method="post">
    <div class="form-group mt-3">
        <button type="button" class="btn btn-warning" onclick="history.back()">Cancelar</button>
        <button type="submit" class="btn btn-danger" name="action" value="delete">Excluir</button>
    </div>
</form>
