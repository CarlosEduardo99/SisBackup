<main class="form-signin w-100 m-auto">
    <div class="container-xxl d-flex min-vh-100 align-items-center justify-content-center">
        <div class="w-25" style="min-width: 324px;">
            <form method="post">
                <div class="text-center">
                    <img class="mb-4 mx-auto" src="/../resources/icons/icon.png" alt="Logo SisBackup" height="45" width="45">
                </div>
                <h2 class="mb-3 text-center">SisBackup</h2>
                <hr>
                <h3 class="mb-3 fw-normal text-center">Login</h3>
                {{status}}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="user" placeholder="usuario">
                    <label for="floatingInput">Usu√°rio</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="pass" placeholder="senha">
                    <label for="floatingPassword">Senha</label>
                </div>
        
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Lembrar-me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
            </form>
        </div>
        
    </div>
    
</main>
